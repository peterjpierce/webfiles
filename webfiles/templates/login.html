{% extends "base.html" %}

{% block content %}
<p>Please sign in to continue:</p>

  <form action="{{ url_for('login') }}" method="POST">
    {{ form.hidden_tag() }}

    <table>
      <tr>
        <td>{{ form.username.label }}</td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>{{ form.password.label }}</td>
        <td>{{ form.password }}</td>
      </tr>
      <tr>
        <td></td>
        <td>{{ form.submit }}</td>
      </tr>
    </table>

  </form>

{% endblock %}
